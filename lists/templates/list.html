<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        {% extends 'base.html' %}
        <h1>{% block header_text %}Your To-Do list{% endblock %}</h1>
        <form method="POST" action="{% block form_action %}/lists/{{ list.id }}/{% endblock %}">
            <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
            {% csrf_token %}
        </form>

        <span>{{ comment }}</span>
        {% block table %}
        <table id="id_list_table" class="table">
            {% for item in list.item_set.all %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
        {% endblock %}
    </body>
</html>
